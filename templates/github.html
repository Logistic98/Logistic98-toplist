{% extends "base.html" %}

{% block title %}BlackCatのTopList-网站导航{% endblock %}

{% block content %}
  <div class="main-container">
    <div class="padding">
      <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active">开源项目</li>
      </ol>
      <div class="box">
        <div class="heading">
          <h3 class="title">Github热门项目<span class="box-toggle"><i class="fa fa-chevron-up"></i></span></h3>
        </div>
        <div class="box-inner">
          <div class="row">
            <div class="col-lg-6 col-sm-12"><!--响应式布局：大屏两列，小屏一列-->
              <!--python_repos_pygal-->
              <object data="/static/images/github-images/python_repos_pygal.svg" type="image/svg+xml"></object>
            </div>
            <div class="col-lg-6 col-sm-12">
              <!--java_repos_pygal-->
              <object data="/static/images/github-images/java_repos_pygal.svg" type="image/svg+xml"></object>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <!--c_repos_pygal-->
              <object data="/static/images/github-images/c_repos_pygal.svg" type="image/svg+xml"></object>
            </div>
            <div class="col-lg-6 col-sm-12">
              <!--matlab_repos_pygal-->
              <object data="/static/images/github-images/matlab_repos_pygal.svg" type="image/svg+xml"></object>
            </div>
          </div><!--row end-->
        </div><!--box-inner end-->
      </div><!--box end-->
    </div>
  </div>
{% endblock content %}
