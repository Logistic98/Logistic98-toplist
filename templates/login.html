<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- width=device-width 表示宽度是设备屏幕的宽度，initial-scale=1 表示初始的缩放比例。-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackCatのTopList-登录</title>
    <!-- Bootstrap CSS -->
    <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
      html, body {
        height: 100%;
      }
      body {
        background-color: #f0f2f4;
      }
      .sign-in-wrapper {
        padding-top: 80px;
      }
      .sign-in-wrapper .sign-in-inner {
        width: 370px;
        margin-left: auto;
        margin-right: auto;
      }
      .sign-in-wrapper .form-sign-in .form-control {
        height: 40px;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="sign-in-wrapper">
      <div class="sign-in-inner">
        <div class="text-center">
          <h3>TopList-登录页面</h3>
        </div>
        <form class="form-sign-in" method="post" action="/login/">
          <!--用户不存在的提示信息-->
          {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          <!--表单内容-->
          {% csrf_token %}
          <div class="form-group">
            {{ login_form.username.label_tag }}
            {{ login_form.username}}
          </div>
          <div class="form-group">
            {{ login_form.password.label_tag }}
            {{ login_form.password }}
          </div>
          <div class="separator-20"></div>
          <div class="form-group">
            <b>验证码：</b> &nbsp;
            {{ register_form.captcha.errors }}
            {{ login_form.captcha }}
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> 记住账号
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          <div class="separator-30"></div>
          <div class="row">
            <div class="col-xs-6">
              <a href="/register" style="float:left;">注册账号</a>
            </div>
            <div class="col-xs-6">
              <a href="#" style="float:right;">忘记密码 ?</a>
            </div>
          </div>
        </form>
      </div><!-- ./sign-in-inner -->
    </div>
  </body>
</html>
