{% extends "base.html" %}

{% block title %}BlackCatのTopList-知识碎片{% endblock %}

{% block content %}
  <div class="main-container">
    <div class="padding">
      <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active">知识碎片</li>
      </ol>
      <div class="box">
        <div class="heading">
          <h3 class="title">知识碎片<span class="box-toggle"><i class="fa fa-chevron-up"></i></span></h3>
        </div>
        <div class="box-inner">
          <ul>
            {% for topic in topics %}
              <div class="box">
                <li><a href="/notes/topics/{{topic.id}}" style="font-size:16px;">{{ topic }}</a></li>
              </div>
            {% empty %}
              <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                No topics have been added yet.
              </div>
            {% endfor %}
          </ul>
          <button class="btn btn-primary"><a href="/notes/new_topic/" style="color: white;text-decoration:none">添加主题</a></button>
        </div>
      </div><!--box end-->
    </div>
  </div>
{% endblock content %}
